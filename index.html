<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ספירה לאחור לצאת הצום</title>

    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            direction: rtl;
            text-align: center;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Food Background Images */
        .food-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background-image: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="8" fill="%23ff6b6b"/><circle cx="80" cy="30" r="6" fill="%23ffd93d"/><circle cx="30" cy="70" r="7" fill="%23ff6b6b"/><circle cx="70" cy="80" r="5" fill="%23ffd93d"/></svg>'),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="10" y="40" width="30" height="20" rx="5" fill="%23d4a574"/><rect x="60" y="20" width="25" height="15" rx="3" fill="%23d4a574"/><rect x="20" y="75" width="35" height="18" rx="4" fill="%23d4a574"/></svg>');
            background-size: 200px 200px, 300px 300px;
            background-position: 0 0, 100px 100px;
            animation: floatFood 20s infinite linear;
        }

        @keyframes floatFood {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 1.8em;
            margin: 0 0 10px 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header h2 {
            font-size: 1.2em;
            margin: 0;
            font-weight: 300;
            opacity: 0.9;
        }

        /* Animated Clock */
        .clock-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .clock-svg {
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .clock-face {
            fill: rgba(255, 255, 255, 0.9);
            stroke: #333;
            stroke-width: 2;
        }

        .clock-hand {
            stroke: #333;
            stroke-width: 2;
            stroke-linecap: round;
            transform-origin: 75px 75px;
        }

        .hour-hand {
            animation: rotateHour 43200s linear infinite;
        }

        .minute-hand {
            animation: rotateMinute 3600s linear infinite;
        }

        .second-hand {
            stroke: #ff4757;
            stroke-width: 1;
            animation: rotateSecond 60s linear infinite;
        }

        @keyframes rotateHour {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotateMinute {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotateSecond {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Countdown Display */
        .countdown-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        #countdown {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            max-width: 100%;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            min-width: 80px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .time-number {
            font-size: 2.5rem;
            font-family: "Kode Mono", monospace;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 0;
            direction: ltr;
        }

        .time-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
            font-weight: 400;
        }

        /* End Message */
        #end {
            flex: 1;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        #end h1 {
            font-size: 2.5em;
            margin: 0 0 20px 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        #end h4 {
            font-size: 1.3em;
            margin: 0;
            font-weight: 300;
            opacity: 0.9;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }

        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .header h2 {
                font-size: 1em;
            }

            .clock-svg {
                width: 120px;
                height: 120px;
            }

            .time-number {
                font-size: 2rem;
            }

            .time-unit {
                min-width: 70px;
                padding: 15px 10px;
            }

            #end h1 {
                font-size: 2em;
            }

            #end h4 {
                font-size: 1.1em;
            }
        }

        @media screen and (max-width: 480px) {
            .header h1 {
                font-size: 1.3em;
            }

            .time-number {
                font-size: 1.8rem;
            }

            .time-unit {
                min-width: 60px;
                padding: 12px 8px;
            }

            .clock-svg {
                width: 100px;
                height: 100px;
            }
        }

        /* Pulse Animation for Active Elements */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>
    <div class="food-background"></div>
    
    <div class="container">
        <div class="header">
            <h1>ספירה לאחור לצאת הצום</h1>
            <h2>צום י״ז בתמוז תשפ״ד - עוד כמה זמן אפשר לאכול? 🙈</h2>
        </div>

        <div class="clock-container">
            <svg class="clock-svg" viewBox="0 0 150 150">
                <!-- Clock Face -->
                <circle class="clock-face" cx="75" cy="75" r="65"/>
                
                <!-- Hour Markers -->
                <g stroke="#333" stroke-width="2">
                    <line x1="75" y1="15" x2="75" y2="25" transform="rotate(0 75 75)"/>
                    <line x1="75" y1="15" x2="75" y2="25" transform="rotate(30 75 75)"/>
                    <line x1="75" y1="15" x2="75" y2="25" transform="rotate(60 75 75)"/>
                    <line x1="75" y1="15" x2="75" y2="25" transform="rotate(90 75 75)"/>
                    <line x1="75" y1="15" x2="75" y2="25" transform="rotate(120 75 75)"/>
                    <line x1="75" y1="15" x2="75" y2="25" transform="rotate(150 75 75)"/>
                    <line x1="75" y1="15" x2="75" y2="25" transform="rotate(180 75 75)"/>
                    <line x1="75" y1="15" x2="75" y2="25" transform="rotate(210 75 75)"/>
                    <line x1="75" y1="15" x2="75" y2="25" transform="rotate(240 75 75)"/>
                    <line x1="75" y1="15" x2="75" y2="25" transform="rotate(270 75 75)"/>
                    <line x1="75" y1="15" x2="75" y2="25" transform="rotate(300 75 75)"/>
                    <line x1="75" y1="15" x2="75" y2="25" transform="rotate(330 75 75)"/>
                </g>
                
                <!-- Hour Hand -->
                <line class="clock-hand hour-hand" x1="75" y1="75" x2="75" y2="45" stroke-width="3"/>
                
                <!-- Minute Hand -->
                <line class="clock-hand minute-hand" x1="75" y1="75" x2="75" y2="35" stroke-width="2"/>
                
                <!-- Second Hand -->
                <line class="clock-hand second-hand" x1="75" y1="75" x2="75" y2="25"/>
                
                <!-- Center Dot -->
                <circle cx="75" cy="75" r="3" fill="#333"/>
            </svg>
        </div>

        <div class="countdown-wrapper">
            <div id="countdown">
                <div class="time-unit pulse">
                    <div class="time-number" id="days">00</div>
                    <div class="time-label">ימים</div>
                </div>
                <div class="time-unit pulse">
                    <div class="time-number" id="hours">00</div>
                    <div class="time-label">שעות</div>
                </div>
                <div class="time-unit pulse">
                    <div class="time-number" id="minutes">00</div>
                    <div class="time-label">דקות</div>
                </div>
                <div class="time-unit pulse">
                    <div class="time-number" id="seconds">00</div>
                    <div class="time-label">שניות</div>
                </div>
            </div>
        </div>

        <div id="end">
            <h1>🎉 זמן יציאת הצום! 🎉</h1>
            <h4>״לך אכול בשמחה לחמך״ 😋</h4>
            <p>🥩 🍦 בתאבון! 🍦 🥩</p>
        </div>

        <footer>
            <a href="https://yeudaby.com">yeudaby.com</a>
        </footer>
    </div>

    <script>
        const now = new Date();
        init(
            now.setHours(20, 11), // Updated time to match the image
            true // Show days
        );

        // Update clock hands to current time
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            const hourAngle = (hours * 30) + (minutes * 0.5);
            const minuteAngle = minutes * 6;
            const secondAngle = seconds * 6;
            
            document.querySelector('.hour-hand').style.transform = `rotate(${hourAngle}deg)`;
            document.querySelector('.minute-hand').style.transform = `rotate(${minuteAngle}deg)`;
            document.querySelector('.second-hand').style.transform = `rotate(${secondAngle}deg)`;
        }
        
        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>

</html>
