<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>状 转 转砖驻状</title>

    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

    <style>
        * {
            direction: rtl;
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Light overlay for readability */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.6);
            pointer-events: none;
        }

        h2 {
             margin: 0;
             padding-top: 2rem;
        }

        #countdown {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
            margin: 2rem;
            direction: ltr;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.25) 0%,
                    rgb(211, 211, 211) 50%,
                    rgba(255, 255, 255, 0.25) 100%);
            /* box-shadow: 0 0 10px 8px rgba(0, 0, 0, 0.1); */
        }

        #countdown>div {
            margin: 0 10px;
            font-size: 5rem;
            font-family: "Kode Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            direction: ltr;
        }

        /* Analog clock container */
        #analog-clock {
            width: 220px;
            height: 220px;
            border: 8px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
            margin-top: 1rem;
        }

        #analog-clock .hand {
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: bottom;
            transform: translate(-50%, -100%) rotate(0deg);
            background: #000;
            border-radius: 2px;
        }

        #analog-clock .hour {
            width: 6px;
            height: 60px;
        }

        #analog-clock .minute {
            width: 4px;
            height: 80px;
        }

        #analog-clock .second {
            width: 2px;
            height: 90px;
            background: #e94545;
        }

        /* Mobile adjustments */
        @media screen and (max-width: 600px) {
            #countdown>div {
                font-size: 3rem;
            }
            
            #analog-clock {
                width: 140px;
                height: 140px;
                margin-top: 0.5rem;
            }

            #analog-clock .hour {
                height: 35px;
            }

            #analog-clock .minute {
                height: 55px;
            }

            #analog-clock .second {
                height: 65px;
            }
        }

        #end {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        footer {
            padding: 10px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>

<body>

    <h2>
        注   驻砖专 ? 
    </h1>
    <h4>
        爪 状 转 转砖驻状, 驻拽 转  锔
    </h4>

    <div id="countdown">
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>

    <div id="analog-clock">
        <div id="hour-hand" class="hand hour"></div>
        <div id="minute-hand" class="hand minute"></div>
        <div id="second-hand" class="hand second"></div>
    </div>

    <div id="end" style="display: none;">
        <h1> 爪转 爪!</h1>
        <h4>
            壮  砖 壮 
        </h4>
    </div>

    <footer>
        <a href="https://yeudaby.com">yeudaby.com</a>
    </footer>

    <script>
        const now = new Date();
        init(
            now.setHours(20, 6),
            false
        )

        // start analog clock rotation & background slideshow
        initAnalogClock();
        startBackgroundCycle();
    </script>
</body>

</html>
